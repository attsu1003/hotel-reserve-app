<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}">
<link rel="stylesheet" href="/common/css/login.css" th:href="@{/common/css/login.css}" >
<link rel="stylesheet" href="/common/css/common.css" th:href="@{/common/css/common.css}" >


<title>welcome</title>

</head>
<body id="login-background">
	<div class="login-wrapper">
		<div class="common-center">
			<div class="row">
				<h4>メンバーログイン</h4>
			</div>
			<div class="row">
				<form th:action="@{/authenticate}" method="POST" th:object="${loginModel}">
					<div class="login-input-box">
						<div>
							<div class="row">
								<div class="col-md-5 col-md-offset-1"><span>会員コード</span></div>
								<div class="col-md-5"><input type="text" name="username" /></div>
							</div>
							
						</div>
						<div>
							<div class="row">
								<div class="col-md-5 col-md-offset-1"><span>パスワード</span></div>
								<div class="col-md-5"><input type="password" name="password" /></div>
							</div>
						</div>
						<button type="submit">送信</button>
						<a href="/createMember">新規登録</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
</body>
</html>
