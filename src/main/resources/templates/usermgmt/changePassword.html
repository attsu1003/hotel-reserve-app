<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}">
<link rel="stylesheet" href="/common/css/menu.css" th:href="@{/common/css/menu.css}" />
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/common/css/common.css" th:href="@{/common/css/common.css}" th:maxlength="10"/>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="webjars/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<title>Insert title here</title>
</head>
<body>
	<main>
		<div class="py-3">
			<div class="container">
				<h3 class="mb-3">パスワード変更フォーム</h3>
				<p>現在のパスワードと新パスワードを入力してください。</p>
				<div th:if="${hotelReserveMessages} != null">
					<div th:each="message : ${hotelReserveMessages.messages}" th:class="${message.type == 'info'} ? 'column-line has-success' : 'column-line has-error'">
						<label th:text="${message.value}" class="control-label common-block"></label>
					</div>
				</div>
				<form th:action="@{/changePassword}" th:object="${changePasswordForm}" method="post">
					<div class="form-group" th:classappend="${#fields.hasErrors('password')}? has-error">
						<div class="col-md-3">
							<label for="password" class="col-form-label">
							現在のパスワード <span class="badge badge-warning">必須</span>
							</label>
						</div>			
						<div class="col-md-9">
							<input type="password" class="form-control" id="password" th:field="*{password}" required
							placeholder="現在のパスワードを入力">
							<span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
						</div>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('newPassword')}? has-error">
						<div class="col-md-3">
							<label for="newPassword" class="col-form-label">
							新パスワード <span class="badge badge-warning">必須</span>
							</label>
						</div>			
						<div class="col-md-9">
							<input type="password" class="form-control" id="newPassword" th:field="*{newPassword}" required
							placeholder="新パスワードを入力">
							<span class="text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></span>
						</div>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('newConfirmPassword')}? has-error">
						<div class="col-md-3">
							<label for="newConfirmPassword" class="col-form-label">
							新パスワード(確認用) <span class="badge badge-warning">必須</span>
							</label>
						</div>			
						<div class="col-md-9">
							<input type="password" class="form-control" id="newConfirmPassword" th:field="*{newConfirmPassword}" required
							placeholder="新パスワードを入力(確認用)">
							<span class="text-danger" th:if="${#fields.hasErrors('newConfirmPassword')}" th:errors="*{newConfirmPassword}"></span>
						</div>
					</div>
					<input type="submit" class="btn btn-primary" value="登録" />
					<a th:href="@{/menu}" class="btn btn-primary btn-back">戻る</a>
				</form>
			</div>
		</div>
	</main>

</body>
</html>
