<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}">
<link rel="stylesheet" href="/common/css/menu.css" th:href="@{/common/css/menu.css}" />
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/common/css/common.css" th:href="@{/common/css/common.css}" th:maxlength="10"/>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="webjars/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<title>Insert title here</title>
</head>
<body>
	<main>
		<div class="py-3">
			<div class="container">
				<h3 class="mb-3">予約削除フォーム</h3>
				<p>削除する予約の番号を入力してください。</p>
				<form th:action="@{/delete}" th:object="${reserveModel}" method="post">
					<div class="form-group">
						<div class="col-md-3">
							<label for="name" class="col-form-label">
							予約番号 <span class="badge badge-warning">必須</span>
							</label>
						</div>			
						<div class="col-md-9">
							<input type="text" class="form-control" id="name" th:field="*{id}" required
							placeholder="予約番号を入力">
						</div>
					</div>
					<input type="submit" class="btn btn-primary" value="削除" />
					<a th:href="@{/menu/}" class="btn btn-primary btn-back">戻る</a>
				</form>
			</div>
		</div>
	</main>

	
</body>
</html>
