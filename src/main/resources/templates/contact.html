<!-- メイン -->
<main>
  <div class="container">
    <h2>Contact</h2>
    <p>お問合せは、こちらのフォームをご利用ください。</p>
  </div>
  <!-- お問合せフォーム -->
  <div class="py-3">
    <div class="container">
      <h3 class="mb-3">お問合せフォーム</h3>
      <!-- フォーム -->
      <form th:action="@{/contact}" th:object="${requestContactForm}" method="post">
        <!-- お名前 -->
        <div class="form-group row">
          <label for="name" class="col-md-3 col-form-label">
            お名前 <span class="badge badge-warning">必須</span>
          </label>
          <div class="col-md-9">
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
          </div>
        </div>
        <!-- メールアドレス -->
        <div class="form-group row">
          <label for="email" class="col-md-3 col-form-label">
            メールアドレス <span class="badge badge-warning">必須</span>
          </label>
          <div class="col-md-9">
            <input type="email" class="form-control" id="email" th:field="*{mailAddress}" required placeholder="メールアドレスを入力">
          </div>
        </div>
        <!-- 種類 -->
        <div class="form-group row">
          <label for="category" class="col-md-3 col-form-label">
            お問合せ種類 <span class="badge badge-warning">必須</span>
          </label>
          <div class="col-md-9">
            <select class="form-control" id="category" name="category" th:field="*{category}">
              <option value="ご予約について">ご予約について</option>
              <option value="空き状況について">空き状況について</option>
              <option value="その他のお問合せ">その他のお問合せ</option>
            </select>
          </div>
        </div>
        <!-- 内容 -->
        <div class="form-group row">
          <label for="message" class="col-md-3 col-form-label">
           お問合せ内容 <span class="badge badge-warning">必須</span>
          </label>
          <div class="col-md-9">
            <textarea class="form-control" id="message" rows="8" name="message" th:field="*{contents}"></textarea>
          </div>
        </div>
        <!-- 確認ボタン -->
        <div class="form-group row justify-content-end">
          <div class="col-md-9">
            <input type="submit" class="btn btn-primary" value="確認する"/>
          </div>
        </div>
      </form>
      <!-- /フォーム -->
    </div>
  </div>
  <!-- / お問合せフォーム -->
</main>
