<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>welcome</title>
<link rel="stylesheet" href="/common/css/menu.css" th:href="@{/common/css/menu.css}" />
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/common/css/common.css" th:href="@{/common/css/common.css}" th:maxlength="10"/>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="webjars/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script>

</script>

</head>
<body class="contents">
	<header th:replace="common/header :: header_fragment"></header>
	<main>
	<!-- メインビジュアル -->
	  <div class="py-4">
	    <div class="container">
	      <!-- カルーセル外枠 -->
	      <div id="main_visual" class="carousel slide" data-ride="carousel">
	        <!-- インジケーター -->
	        <ol class="carousel-indicators">
	          <li data-target="#main_visual" data-slide-to="0" class="active"></li>
	          <li data-target="#main_visual" data-slide-to="1"></li>
	          <li data-target="#main_visual" data-slide-to="2"></li>
	        </ol>
	        <!-- / インジケーター -->
	        <!-- カルーセル内枠 -->
	        <div class="carousel-inner">
	          <!-- スライド01 -->
	          <div class="carousel-item active">
	            <img class="img-fluid" th:src="@{common/image/slide_01.jpg}" alt="コーヒー写真">
	            <div class="carousel-caption d-none d-md-block">
	              <h2>Mr. M COFFEEのこだわり</h2>
	              <p>店主が世界中のコーヒー豆を厳選し、コーヒー豆の種類にあわせ、心を込めて焙煎、抽出しております。</p>
	            </div>
	          </div>
	          <!-- / スライド01 -->
	          <!-- スライド02 -->
	          <div class="carousel-item">
	            <img class="img-fluid" th:src="@{common/image/slide_02.jpg}" alt="ランチ写真">
	            <div class="carousel-caption d-none d-md-block">
	              <h2>Mr. M COFFEEのメニュー</h2>
	              <p>コーヒーはもちろん、モーニングやワンプレートランチ、季節のスイーツなどもご好評いただいております</p>
	            </div>
	          </div>
	          <!-- / スライド02 -->
	          <!-- スライド03 -->
	          <div class="carousel-item">
	            <img class="img-fluid" th:src="@{common/image/slide_03.jpg}" alt="店内写真">
	            <div class="carousel-caption d-none d-md-block">
	              <h2>Mr. M COFFEEの空間</h2>
	              <p>座り心地の良いソファと丁度良い高さのテーブル。くつろぎの空間を満喫してください。</p>
	            </div>
	          </div>
	          <!-- / スライド03 -->
	        </div>
	        <!-- / カルーセル内枠 -->
	        <!-- コントローラー -->
	        <a class="carousel-control-prev" href="#main_visual" role="button" data-slide="prev">
	          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	          <span class="sr-only">前に戻る</span>
	        </a>
	        <a class="carousel-control-next" href="#main_visual" role="button" data-slide="next">
	          <span class="carousel-control-next-icon" aria-hidden="true"></span>
	          <span class="sr-only">次に進む</span>
	        </a>
	        <!-- / コントローラー -->
	      </div>
	      <!-- / カルーセル外枠 -->
	    </div>
	  </div>
	 </main>
	 <footer th:replace="common/footer :: footer_fragment"></footer>
</body>
</html>
