###正常系メッセージ
MSGM1001 = ユーザ登録が完了しました。
MSGM1002 = パスワード変更が完了しました。
MSGM1003 = パスワード再設定が完了しました。ログイン画面に戻り、ログインしてください。

###異常系メッセージ
MSGE1001 = 入力したユーザ名は既に登録されています。別のユーザ名を指定してください。
MSGE1002 = 入力したメールアドレスは登録されていません。別のメールアドレスを入力してください。
MSGE1003 = 入力したパスワードとパスワード(確認用)が一致しません。
MSGE1004 = 入力した新パスワードと新パスワード(確認用)が一致しません。
MSGE1005 = ユーザ情報が見つかりません。恐れ入りますがログイン画面に戻り、パスワード再設定依頼を実施してください。
MSGE1006 = ユーザ情報が見つかりません。恐れ入りますが、退会依頼を実施してください。
MSGE1007 = 入力したパスワードが誤っています。

###フォームのバリデーションチェック
